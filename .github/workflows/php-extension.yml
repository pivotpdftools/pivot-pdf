name: PHP Extension Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: PHP ${{ matrix.php }} / ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        php: ['8.3', '8.4', '8.5']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Install Rust (stable)
        if: runner.os != 'Windows'
        uses: dtolnay/rust-toolchain@stable

      # ext-php-rs uses #![feature(abi_vectorcall)] on Windows, which requires nightly
      - name: Install Rust (nightly, Windows)
        if: runner.os == 'Windows'
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # macOS: PHP symbols are resolved at runtime by the PHP process, not at link time.
      # Without this flag, ld errors on undefined PHP symbols during the build.
      - name: Set macOS linker flags
        if: runner.os == 'macOS'
        run: echo "RUSTFLAGS=-C link-arg=-undefined -C link-arg=dynamic_lookup" >> $GITHUB_ENV

      # Windows: ext-php-rs links against php*.lib at build time (no dynamic_lookup on MSVC).
      # The PHP binary directory only has php.exe; headers and .lib live in the dev pack.
      - name: Download PHP dev pack (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = php -r "echo PHP_VERSION;"
          $minor = [int](php -r "echo PHP_MINOR_VERSION;")
          # PHP 8.4+ is built with VS17; 8.3 uses VS16
          $vs = if ($minor -ge 4) { "vs17" } else { "vs16" }
          $url = "https://windows.php.net/downloads/releases/php-devel-pack-$version-nts-Win32-$vs-x64.zip"
          Write-Host "Downloading PHP dev pack: $url"
          Invoke-WebRequest -Uri $url -OutFile php-dev.zip
          Expand-Archive php-dev.zip -DestinationPath C:\php-dev
          $devDir = (Get-ChildItem C:\php-dev -Directory | Select-Object -First 1).FullName
          echo "PHP_BUILD_DIR=$devDir" >> $env:GITHUB_ENV

      - name: Build pdf-php extension
        run: cargo build --release -p pdf-php

      - name: Stage artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          VER=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;")
          cp target/release/libpdf_php.so "pdf_php-linux-php${VER}.so"

      - name: Stage artifact (macOS)
        if: runner.os == 'macOS'
        run: |
          VER=$(php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;")
          cp target/release/libpdf_php.dylib "pdf_php-macos-php${VER}.so"

      - name: Stage artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Ver = php -r "echo PHP_MAJOR_VERSION . PHP_MINOR_VERSION;"
          Copy-Item target\release\pdf_php.dll "pdf_php-windows-php${Ver}.dll"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-php-${{ runner.os }}-php${{ matrix.php }}
          path: pdf_php-*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
